<div class="theme-settings modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{Strings.THEMES_SETTINGS}}</h1>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label">{{Strings.CURRENT_THEME}}:</label>
                <div class="controls">
                    <select>
                        {{#themes}}
                        <option style="text-align:left;" value="{{name}}" data-target="theme">{{displayName}}</option>
                        {{/themes}}
                    </select>
                    <button class="btn get-more-themes">{{Strings.GET_MORE_THEMES}}</button>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.USE_THEME_SCROLLBARS}}:</label>
                <div class="controls">
                    {{#settings.themeScrollbars}}
                        <input type="checkbox" data-target="themeScrollbars" checked>
                    {{/settings.themeScrollbars}}
                    {{^settings.themeScrollbars}}
                        <input type="checkbox" data-target="themeScrollbars">
                    {{/settings.themeScrollbars}}
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.FONT_SIZE}}:</label>
                <div class="controls">
                    <input type="text" pattern="{{settings.validFontSizeRegExp}}" data-target="fontSize" value="{{settings.fontSize}}">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.FONT_FAMILY}}:</label>
                <div class="controls">
                    <input type="text" data-target="fontFamily" value="{{settings.fontFamily}}">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.FONT_LINE_HEIGHT}}:</label>
                <div class="controls line-height-slider">
                    <input
                            type="range"
                            min="1"
                            max="3"
                            step="0.1"
                            value="{{settings.editorLineHeight}}"
                            class="form-range fontLineHeightSlider"
                            data-target="editorLineHeight">
                    <span class="fontLineHeightValue">{{settings.editorLineHeight}}</span>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" id="theme-settings-done-btn" data-button-id="save">{{Strings.DONE}}</button>
    </div>
</div>
